<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
</head>

<body>

  <p class="js-display displayCalculation">
  </p>

  <p>
    <button class="calculator-button gray-button" onclick="
    updateCalculation('1');
    ">1</button>

    <button class="calculator-button gray-button" onclick="
    updateCalculation('2');
    ">2</button>

    <button class="calculator-button gray-button" onclick="
    updateCalculation('3');
    ">3</button>

    <button class="calculator-button orange-button" onclick="
    updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button class="calculator-button gray-button" onclick="
    updateCalculation('4');
    ">4</button>

    <button class="calculator-button gray-button" onclick="
    updateCalculation('5');
    ">5</button>

    <button class="calculator-button gray-button" onclick="
    updateCalculation('6');
    ">6</button>

    <button class="calculator-button orange-button" onclick="
    updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button class="calculator-button gray-button" onclick="
    updateCalculation('7');
    ">7</button>

    <button class="calculator-button gray-button" onclick="
    updateCalculation('8');
    ">8</button>

    <button class="calculator-button gray-button" onclick="
    updateCalculation('9');
    ">9</button>

    <button class="calculator-button orange-button" onclick="
    updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('0');">
      0
    </button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('.')">
      .
    </button>

    <button class="calculator-button orange-button" onclick="
    calculation = eval(calculation);
    document.querySelector('.js-display').innerHTML = calculation;
    console.log(calculation);
    localStorage.setItem('calculation', calculation);
    ">=</button>

    <button class="calculator-button orange-button" onclick="
    updateCalculation(' / ');
    ">/</button>
  </p>


  <p>
    <button class="clear-button gray-button" onclick="
    calculation = '';
    localStorage.removeItem('calculation');
    document.querySelector('.js-display').innerHTML = calculation;
    ">
    Clear
  </button>
  </p>
</body>

<script src="scripts/10j-calculator.js"></script>

</html>
